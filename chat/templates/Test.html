	<script  type="text/javascript">
		const url = `ws://localhost:8000/chat/asa`
		
		const ws = new WebSocket(url);

		ws.onmessage = (e) => {
			let data = JSON.parse(e.data)
			console.log('Data: ', data)
		}

	</script>
